<div class="mt-4" [formGroup]="checkoutForm">
  <h4>Choose your delivery method</h4>
  <div class="row ms-5 mt-3" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
      <input class="custom-control-input" type="radio" id="{{ method.id }}" value="{{ method.id }}"
        formControlName="deliveryMethod" (click)="setShippingPrice(method)">
      <label for="{{ method.id }}" class="custom-control-label">
        <strong>{{ method.shortName }} - {{ method.price | currency }}</strong><br>
        <span class="label-description">{{ method.description }}</span>
      </label>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 mt-3">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to address
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to review <i class="fa fa-angle-right"></i>
  </button>
</div>
