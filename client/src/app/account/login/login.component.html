<div class="d-flex justify-content-center mt-5">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email address">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mt-3">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
  <div class="col-4">
    <p>Form status: {{ loginForm.status }}</p>
    <p>Email status: {{ loginForm.get("email")?.status }}</p>
    <p>Email touched: {{ loginForm.get("email")?.touched }}</p>
    <p>Email dirty: {{ loginForm.get("email")?.dirty }}</p>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
