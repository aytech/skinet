<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="form-select mb-3" (change)="onSortSelected($event.target)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{sort.name}}
        </option>
      </select>
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === shopParameters.brandId"
          [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let productType of productTypes"
          [class.active]="productType.id === shopParameters.typeId" [value]="productType.id"
          (click)="onTypeSelected(productType.id)">
          {{productType.name}}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-pagination-header [pageNumber]="shopParameters.pageNumber" [pageSize]="shopParameters.pageSize"
          [totalPageCount]="totalPageCount"></app-pagination-header>

        <form class="row row-cols-lg-auto g-3 align-items-center mt-2">
          <input class="form-control my-2 me-2" style="width: 300px;" type="text" placeholder="Search">
          <button class="btn btn-outline-primary my-2">
            Search
          </button>
          <button class="btn btn-outline-success ms-2 my-2">
            Reset
          </button>
        </form>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      
      <app-pagination [pageSize]="shopParameters.pageSize" [totalPageCount]="totalPageCount" (pageChanged)="onPageChanged($event)"></app-pagination>

    </section>
  </div>
</div>
